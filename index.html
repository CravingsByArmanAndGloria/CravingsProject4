<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cravings</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Patrick+Hand&display=swap" rel="stylesheet"> 
    <script src="https://kit.fontawesome.com/f01f73bcf4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/styles.css">
    <link type="image/png" href="img/cravingsFavicon.png" rel="icon">  
</head>
<body>
    <header id="header">
        <div class="wrapper header">
            <h1><span>cravings</span></h1>
        </div>
        <div class="headerDiv">
            <div class="wrapper">
                <h2>Let your <span>cravings</span> guide your next meal</h2>
                <a href="#formStart">I'm Hungry</a>
            </div>
        </div>
    </header>

    <main>
        <section>
            <form action="" id="formStart">
                <div class="mainHeadingStyle">
                    <h2 class="wrapper mainSectionHeading">Choose your <span>cravings</span></h2>
                </div>
                <div>
                    <p>Just choose an image that fits your cravings and we'll take care of the rest!</p>
                </div>
                <div class="imageOptions wrapper">
                    <!-- image options displayed from js -->
                    <div class="images imageOne" id="burger">
                        <!-- image from js -->
                    </div>
                    <div class="images imageTwo">
                        <!-- image from js -->
                    </div>
                    <div class="images imageThree">
                        <!-- image from js -->
                    </div>
                    <div class="images imageFour">
                        <!-- image from js -->
                    </div>
                </div>
            </form>
        </section>
        <section class="results" id="results">
            <!-- displayed through js -->
        </section>
    </main>
    <footer>
        <div class="wrapper">
            <div>
                <a href="#header">back to top</a>
            </div>
            <p>cteated by Arman and Gloria copyright &#169; 2020</p>
        </div>
    </footer>

    <script src='https://code.jquery.com/jquery-3.4.0.min.js' integrity='sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=' crossorigin='anonymous'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-smooth-scroll/2.2.0/jquery.smooth-scroll.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
